<template name="viewOrders">
	<div class="posts">
	<table class="table">
			<th>User</th><th>Coffee Type</th><th>Milk Type</th><th>Extras</th><th>Remove</th>
		{{#each orders}}
			
			<tr><td>{{userName}}</td>{{> mainOrder}}<td>{{> extras}}</td><td><input type="button" name="remove" value="X"></td></tr>
			
		{{/each}}
	</table>
	</div>
</template>

<template name='extras'>
	{{#each extras}}<li>{{.}}</li>{{/each}}
</template>

<template name='mainOrder'>
	{{#each theOrder}}
	<td>{{.}}</td>
	{{/each}}
</template>
