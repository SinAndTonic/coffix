<template name="placeOrder">
<h1>Place your order</h1>
{{#autoForm collection="Orders" type="insert" id="newOrderForm"}}
  {{> afQuickField name="mainOrder" options=mainList}}

  {{> afQuickField name="extras" options=extraList }}

  {{> afQuickField name="collectTime" type="time"}}
  <button type="submit" class="btn btn-primary">Place Order</button>
{{/autoForm}}

</template>
